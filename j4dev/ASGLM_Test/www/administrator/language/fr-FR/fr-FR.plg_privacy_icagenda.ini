PLG_PRIVACY_ICAGENDA_COMPONENT_NETWORK_UPDATES="Vérification des mises à jour pour les extensions iCagenda"
PLG_PRIVACY_ICAGENDA_COMPONENT_NETWORK_HELP="Écrans d'aide pour les extensions iCagenda"

; Third-party services
PLG_PRIVACY_ICAGENDA_COMPONENT_THIRDPARTY="Services tiers"
PLG_PRIVACY_ICAGENDA_COMPONENT_THIRDPARTY_SUBLABEL="Les informations suivantes s'appliquent lorsque les options associées sont activées."
PLG_PRIVACY_ICAGENDA_COMPONENT_ADDTHIS_LABEL="AddThis"
PLG_PRIVACY_ICAGENDA_COMPONENT_ADDTHIS_DESC="Vous devez vous assurer que vous obtenez sur votre site les droits (y compris les consentements requis) nécessaires pour collecter des informations à l'aide de l'outil AddThis. Le cookie AddThis est correctement classé en tant que cookie publicitaire tiers. <a href=\\"_QQ_"%s\\"_QQ_">En savoir plus</a>"
PLG_PRIVACY_ICAGENDA_COMPONENT_CAPTCHA_LABEL="Captcha"
PLG_PRIVACY_ICAGENDA_COMPONENT_CAPTCHA_DESC="Si vous activez et sélectionnez le plug-in reCAPTCHA, celui-ci s'intègre au système reCAPTCHA de Google en tant que service de protection contre le courrier indésirable. Dans le cadre de ce service, l'adresse IP de l'utilisateur qui répond à la solution captcha est transmise à Google. Si vous utilisez un autre plug-in captcha, veuillez consulter la documentation de cette extension pour plus d'informations."
PLG_PRIVACY_ICAGENDA_COMPONENT_GOOGLEMAPS_LABEL="Google Maps"
PLG_PRIVACY_ICAGENDA_COMPONENT_GOOGLEMAPS_DESC="Pour fournir les services via le site Web, Google doit recevoir et collecter des données provenant des utilisateurs finaux et du client, y compris les termes de recherche, les adresses IP et les coordonnées de latitude/longitude. <a href=\\"_QQ_"%s\\"_QQ_">En savoir plus</a>"
PLG_PRIVACY_ICAGENDA_COMPONENT_GRAVATAR_LABEL="Gravatar"
PLG_PRIVACY_ICAGENDA_COMPONENT_GRAVATAR_DESC="Une case à cocher sera affichée dans le formulaire d'inscription pour demander un consentement explicite de l'utilisateur afin de permettre au site internet de se connecter au service <a href=\\"_QQ_"%s\\"_QQ_">Gravatar</a> et d'afficher l'image de l'avatar associée à l'adresse électronique de l'utilisateur."
