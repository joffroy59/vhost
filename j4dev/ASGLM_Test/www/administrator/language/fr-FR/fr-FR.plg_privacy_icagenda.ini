PLG_PRIVACY_ICAGENDA_NOTE="Note:"

; Privacy
PLG_PRIVACY_ICAGENDA_JOOMLA_INTEGRATION="Intégration avec Joomla!"
PLG_PRIVACY_ICAGENDA_JOOMLA_ACTION_LOGS="Les journaux d'actions inclus les actions des utilisateurs pour l'extension iCagenda. (Activer le plug-in \\"_QQ_"<a href=\\"_QQ_"%s\\"_QQ_">Journal d'actions - iCagenda</a>\\"_QQ_")"
PLG_PRIVACY_ICAGENDA_JOOMLA_PRIVACY_INFORMATION_REQUESTS="iCagenda va inclure les évènements, les inscriptions et les champs personnalisés associés, aux données utilisateur exportées lors des demandes d'informations de confidentialité. (Activer le plug-in \\"_QQ_"<a href=\\"_QQ_"%s\\"_QQ_">Confidentialité - iCagenda</a>\\"_QQ_")"
PLG_PRIVACY_ICAGENDA_JOOMLA_PRIVACY_CONSENTS_BY_ICAGENDA="iCagenda possède son propre système de demandes de consentement, avec des options globales afin de le configurer en fonction de vos besoins, pour exiger le consentement de l'utilisateur au traitement des données à caractère personnel par l'extension iCagenda et pour stocker les consentements dans une table de base de données séparée."

