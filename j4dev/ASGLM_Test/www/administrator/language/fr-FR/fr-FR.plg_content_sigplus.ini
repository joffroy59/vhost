; Administration back-end plug-in description
PLG_CONTENT_SIGPLUS="ontenu - Galerie d'images - sigplus"
SIGPLUS_DESCRIPTION="Sigplus génère automatiquement des images avec un curseur et une fenêtre pop-up. Placez une balise d'activation <kbd>{gallery}<em>folder</em>{/gallery}</kbd> dans le corps d'un article avec <kbd><em>folder</em></kbd> Pointant vers une source d'image par rapport au dossier de base que vous spécifiez comme option de configuration.<br/><br/><a href='https://hunyadi.info.hu/sigplus/' target='_blank'>Project home</a> | <a href='https://hunyadi.info.hu/sigplus/sigplus-basic-usage' target='_blank'>Basic usage</a> | <a href='https://hunyadi.info.hu/sigplus/sigplus-advanced-usage' target='_blank'>Advanced usage</a><br/>Developer: <a href='https://hunyadi.info.hu/en/projects/' target='_blank'>Levente Hunyadi</a><br/>License: GNU/GPL<br/><a href='https://hunyadi.info.hu/sigplus/' target='_blank'><img title='Donate to hunyadi [&#64;] gmail.com via PayPal' src='https://www.paypal.com/en_US/i/btn/btn_donate_LG.gif' /></a>"

