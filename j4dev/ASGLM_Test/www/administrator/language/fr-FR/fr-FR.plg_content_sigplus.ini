SIGPLUS_EXCEPTION_FOLDER_BASE="Le dossier de base d'image spécifié dans le back-end d'administration devrait être un chemin relatif w.r.t. La racine Joomla ou un chemin absolu mais <code>{$value}</code> semble être aucun d'entre eux."
SIGPLUS_EXCEPTION_FOLDER_INVALID="Le dossier pour for {$type} spécifié dans le back-end d'administration devrait être un chemin relatif w.r.t. Le dossier image mais <code>{$value}</code> ne semble pas en être un."
