K2_TIME_RANGE_IF_ORDERING_IS_SET_TO_MOST_POPULAR_OR_MOST_COMMENTED_DESC="Remarque particulière : l'option 'Aujourd'hui' permet de filtrer les articles les plus populaires en fonction des résultats qui ont une date de publication dans la journée en cours. Le filtre 'aujourd'hui' ne s'active qu'après 08h00 du matin, afin qu'il y ait suffisamment de contenu dans la journée pour effectuer un tri par résultats. Avant cette heure, la popularité est basée sur les dernières 24 heures."
