K2_MOD_K2_CONTENT_DESCRIPTION="Le module de contenu K2 est le module principal de récupération de contenu pour K2. Vous pouvez configurer différents filtres de catégories et d'éléments pour afficher un nombre d'éléments provenant du composant K2. En utilisant plusieurs copies de ce module (avec des configurations variées) vous pouvez obtenir des mises en page complexes pour des sites d'informations et d'actualités."
K2_MOD_K2_CONTENT_USER_AUTHOR_DESC="Si vous n'avez pas besoin des détails de l'auteur dans cette liste d'éléments K2. Par exemple, si vous n’affichez que les titres des éléments, désactivez cette option pour enregistrer les requêtes supplémentaires en cours d’exécution sur les tables de la base de données K2. Ceci, afin d’obtenir des détails spécifiques à l’utilisateur, tels que le sexe, les informations de profil, etc."
