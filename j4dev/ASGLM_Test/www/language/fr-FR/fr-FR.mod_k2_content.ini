K2_THIS_MODULE_UTILIZES_ONTHEFLY_MVC_TEMPLATE_OVERRIDES_WHAT_THIS_MEANS_IS_THAT_YOU_CAN_CREATE_A_NEW_SUBTEMPLATE_FOLDER_FOR_THIS_MODULE_WITHIN_YOUR_JOOMLA_TEMPLATES_HTMLMOD_K2_CONTENT_FOLDER_THE_MODULE_WILL_THEN_PICKUP_THE_NEW_SUBTEMPLATE_AUTOMAGICALLY_WITHOUT_YOU_EDITING_ANY_XML_FILE_OR_DOING_ANY_OTHER_NONDESIGNER_WORK="Ce module utilise les transformations de modèle MVC à-la-volée. Cela veut dire que vous pouvez créer un nouveau dossier de sous-modèle pour ce module à l'intérieur du dossier /html/mod_k2_content de votre modèle Joomla!. Le module détectera ce nouveau sous-modèle et le sélectionnera automatiquement, sans que vous ayez à éditer de fichier XML ou autre!"
