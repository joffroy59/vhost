K2_MENU_RENDER_OPTION="Afficher un menu Joomla! à l'intérieur du bloc utilisateur"
K2_MENU_TO_RENDER="Menu à afficher"
K2_MENU_TO_RENDER_DESC="En choisissant d'afficher un menu Joomla! à l'intérieur du bloc utilisateur, vous étendez essentiellement les options d'édition/navigation de vos utilisateurs. Par exemple, vous pouvez créer un élément de menu avec des liens pour ajouter un nouveau blog, produit ou autre élément, en utilisant le nouvel élément de menu 'Formulaire d'élément' présent dans K2 2.5 ou supérieur. Regardez comment nous utilisons le module sur le site internet getk2.org"
