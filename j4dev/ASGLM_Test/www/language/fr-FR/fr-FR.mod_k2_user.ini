K2_LOGIN_REDIRECTION_URL_DESCRIPTION="Sélectionnez la page vers laquelle sera redirigé l'utilisateur après une connexion réussie. Sélectionnez parmi les pages listées dans le menu déroulant. Si aucune sélection n'est faite, la page d'accueil sera chargée par défaut."
