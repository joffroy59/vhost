K2_MODULE_CLASS_SUFFIX_DESCRIPTION="Un suffixe à appliquer à la classe CSS du module. Cela permet une personnalisation du style du module."
K2_MOD_K2_USER_DESCRIPTION="K2 User est une version étendue du module de connexion Joomla!, utilisé pour afficher une barre d'outils utilisateur quand celui-ci est connecté. Lorsque les utilisateurs sont connectés, ils voient le bloc utilisateur (barre d'outils), qui leur permet d'effectuer des tâches telles que: ajouter / modifier des éléments K2 (en fonction de leurs droits d'accès), modérer leurs commentaires (encore une fois en fonction de leurs droits d'accès) , Mettre à jour leurs données personnelles (profil) et accéder rapidement à tous leurs articles publiés (la page utilisateur / blog). Ce module remplace le module 'Connexion K2' en v2.5 et versions ultérieures. Si vous utilisez le module 'Connexion K2', assurez-vous de le remplacer par celui-ci."
