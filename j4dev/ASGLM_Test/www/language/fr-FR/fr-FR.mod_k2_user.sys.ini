MOD_K2_USER="Utilisateur K2"
K2_MOD_K2_USER_DESCRIPTION="Le module Utilisateur K2 est une version améliorée du module de connexion Joomla!. Utilisez-le pour afficher une zone de connexion pour vos utilisateurs. Quand les utilisateurs sont connectés, ils ont une (barre d'outils) qui leur permet d'effectuer de actions telles que: Ajouter/éditer des éléments K2 (basée sur leurs droits d'accès), mettre à jour leurs informations personnelles (basée aussi sur les droits) (profil) et accéder rapidement à leurs éléments publiés (page/blog utilisateur). Ce module remplace le 'module de connexion K2' en 2.5 et supérieur. Dans la version 2.6 de K2, le 'module de connexion K2' sera définitivement supprimé."
