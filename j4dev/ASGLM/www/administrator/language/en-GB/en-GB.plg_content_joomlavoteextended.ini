PLG_JOOMLAVOTEEXTENDED="Content - JVE - Joomla Vote Extended"
PLG_JOOMLAVOTEEXTENDED_XML_DESCRIPTION="<h2><strong>JVE - Joomla Vote Extended</strong></h2><p>This plugin is an extended version of the Vote plugin from the core package. You can display the rating stars before or after the content. It's possible to limit the loading execution only to the article view.</p><p>The votes are transferred via Ajax requests to the server which increases the user experience greatly (the page does not have to be reloaded completely).</p><p>JVE uses the external script 'star-rating-svg' for the modern, fresh look. The library is a flexible, lightweight star rating jQuery plugin that uses the SVG format.</p><p>Note: Deactivate the core plugin 'Content - Vote' if you are using this extended version. JVE uses core functions to count the votes (just like the core plugin).</p><p>Project page: <a href="_QQ_"https://kubik-rubik.de/jve-joomla-vote-extended"_QQ_" title="_QQ_"JVE - Joomla Vote Extended"_QQ_" target="_QQ_"_blank"_QQ_">JVE - Joomla Vote Extended</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"https://extensions.joomla.org/extension/jve-joomla-vote-extended"_QQ_" target="_QQ_"_blank"_QQ_">Joomla Vote Extended in the JED</a> - Thank you!</p>"
